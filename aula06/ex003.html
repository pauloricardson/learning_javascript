<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(54, 51, 87);
            color: rgb(255, 255, 255);
            font: normal 18pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou criando o meu primeiro programa JavaScript!!!</p>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outo número número: ')
        var s = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`)
    </script>
</body>
</html>
